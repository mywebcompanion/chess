<!doctype html>
<html>
	<head>
  		<meta charset="utf-8" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  		<title>Chess</title>

  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" />
  		<link rel="stylesheet" href="chessboardjs-0.3.0/css/chessboard-0.3.0.min.css" />

  		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  		<script src="chessboardjs-0.3.0/js/chessboard-0.3.0.min.js"></script>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<input type="button" id="start-as-white" value="Start as white" class="btn btn-danger btn-lg btn-block" />
					<input type="button" id="start-as-black" value="Start as black" class="btn btn-danger btn-lg btn-block" />
					<hr>
					<input type="button" id="resign" value="Resign" class="btn btn-danger btn-lg btn-block" disabled />
					<hr>
					<form>
						<fieldset>
							<fieldset class="form-group">
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input construct-type" name="construct-type" value="pgn" checked="">
										Construct as PGN
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input construct-type" name="construct-type" value="fen">
										Construct as FEN
									</label>
								</div>
							</fieldset>
						</fieldset>
					</form>
					<hr>
					<div class="form-group">
						<input class="form-control form-control-lg" type="text" placeholder="FEN" id="fen">
					</div>
					<input type="button" id="play-as-white" value="Play as white" class="btn btn-danger btn-lg btn-block" />
					<input type="button" id="play-as-black" value="Play as black" class="btn btn-danger btn-lg btn-block" />
					<hr>
					<div class="text-center mt-5" style="height:34px;"><div id="spinner" class="spinner-border text-danger" style="display:none;"></div></div>
				</div>
				<div class="col-sm-5">
					<div id="board"></div>
				</div>
				<div class="col-sm-4">
					<div id="debug" class="alert alert-info">Debug info</div>
					<div id="status" class="alert alert-danger">Waiting</div>
					<div id="time" class="alert alert-danger"></div>
					<div id="history" class="alert alert-danger"></div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12">
					<div class="card border-danger mb-3">
						<div class="card-body text-center">
							<a href="https://getbootstrap.com" target="_blank" class="card-link">Bootstrap</a>
							<a href="https://jquery.com" target="_blank" class="card-link">jQuery</a>
							<a href="https://bootswatch.com" target="_blank" class="card-link">Bootswatch</a>
							<a href="https://github.com/jhlywa/chess.js" target="_blank" class="card-link">chess.js</a>
							<a href="https://chessboardjs.com" target="_blank" class="card-link">chessboard.js</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="chess.js"></script>
	</body>
</html>
